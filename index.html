<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermarker</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .upload-text {
            color: var(--text-color);
            font-size: 16px;
        }

        #imageInput {
            display: none;
        }

        #preview {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        #previewImage {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus,
        button:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }

        #optionsGroup {
            display: none;
        }

        canvas {
            display: none;
        }

        #changeImageBtn {
            background-color: var(--secondary-color);
            margin-top: 10px;
        }

        #changeImageBtn:hover {
            background-color: #e09613;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Watermarker</h1>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click, drag image here to upload, or paste from clipboard</div>
        </div>
        <input type="file" id="imageInput" accept="image/*">
        <div id="preview">
            <img id="previewImage" src="" alt="Image Preview">
        </div>
        <canvas id="canvas"></canvas>
        <div id="optionsGroup">
            <button id="changeImageBtn">Change Image</button>
            <select id="sizeSelect">
                <option value="1024">Large (1024x1024)</option>
                <option value="512">Medium (512x512)</option>
                <option value="256">Small (256x256)</option>
            </select>
            <button id="exportBtn">Apply Watermark</button>
        </div>
        <div class="footer">¬© 2024 Image Watermarker Tool</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let originalImageData;
        let watermarkImageData;

        document.getElementById('uploadArea').addEventListener('click', function () {
            document.getElementById('imageInput').click();
        });

        document.getElementById('uploadArea').addEventListener('dragover', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--secondary-color)';
        });

        document.getElementById('uploadArea').addEventListener('dragleave', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary-color)';
        });

        document.getElementById('uploadArea').addEventListener('drop', function (e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary-color)';
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        document.getElementById('imageInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            handleFile(file);
        });

        document.addEventListener('paste', function (e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    handleFile(blob);
                    break;
                }
            }
        });

        document.getElementById('changeImageBtn').addEventListener('click', function () {
            document.getElementById('imageInput').click();
        });

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    img.src = e.target.result;
                    img.onload = function () {
                        processAndPreviewImage();
                    };
                };

                reader.readAsDataURL(file);
            }
        }

        function processAndPreviewImage() {
            const size = 1012;
            const [width, height] = calculateAspectRatioFit(img.width, img.height, size, size);

            canvas.width = size;
            canvas.height = size;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fill the background with white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the image centered
            const x = (size - width) / 2;
            const y = (size - height) / 2;
            ctx.drawImage(img, x, y, width, height);

            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            convertToBlackAndWhite();

            addWatermark().then(() => {
                updatePreview();
            });

            document.getElementById('optionsGroup').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
        }

        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
            const ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
            return [srcWidth * ratio, srcHeight * ratio];
        }

        function convertToBlackAndWhite() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function addWatermark() {
            return new Promise((resolve, reject) => {
                const svgImg = new Image();
                svgImg.onload = function () {
                    ctx.drawImage(svgImg, -6, -6, 1024, 1024);
                    watermarkImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    resolve();
                };
                svgImg.onerror = reject;
                svgImg.src = 'icon.svg';
            });
        }

        function updatePreview() {
            const previewCanvas = document.createElement('canvas');
            const previewCtx = previewCanvas.getContext('2d');
            const size = 1012;  // Use the same size as the main canvas

            previewCanvas.width = size;
            previewCanvas.height = size;

            // Fill the background with white
            previewCtx.fillStyle = 'white';
            previewCtx.fillRect(0, 0, size, size);

            // Draw the processed image
            previewCtx.drawImage(canvas, 0, 0);

            // Apply dithering
            applyDithering(previewCtx, size, size);

            // Add color watermark
            addColorWatermark(previewCtx, size, size);

            // Create circular mask
            previewCtx.globalCompositeOperation = 'destination-in';
            previewCtx.beginPath();
            previewCtx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            previewCtx.closePath();
            previewCtx.fill();

            // Update preview image
            const previewImage = document.getElementById('previewImage');
            previewImage.src = previewCanvas.toDataURL();
            document.getElementById('preview').style.display = 'block';
        }

        document.getElementById('exportBtn').onclick = function () {
            const size = parseInt(document.getElementById('sizeSelect').value);
            const exportCanvas = document.createElement('canvas');
            const exportCtx = exportCanvas.getContext('2d');

            exportCanvas.width = size;
            exportCanvas.height = size;

            // Fill the background with white
            exportCtx.fillStyle = 'white';
            exportCtx.fillRect(0, 0, size, size);

            // Draw the image maintaining aspect ratio
            const [width, height] = calculateAspectRatioFit(img.width, img.height, size, size);
            const x = (size - width) / 2;
            const y = (size - height) / 2;
            exportCtx.drawImage(img, x, y, width, height);

            applyDithering(exportCtx, size, size);

            addColorWatermark(exportCtx, size, size);

            // Create circular mask
            exportCtx.globalCompositeOperation = 'destination-in';
            exportCtx.beginPath();
            exportCtx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            exportCtx.closePath();
            exportCtx.fill();

            const link = document.createElement('a');
            link.download = 'watermarked_image.png';
            link.href = exportCanvas.toDataURL('image/png');
            link.click();
        };

        function applyDithering(ctx, width, height) {
            let imageData = ctx.getImageData(0, 0, width, height);
            let data = imageData.data;
            let newData = new Uint8ClampedArray(data.length);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let i = (y * width + x) * 4;
                    let oldPixel = data[i];
                    let newPixel = oldPixel > 127 ? 255 : 0;
                    newData[i] = newData[i + 1] = newData[i + 2] = newPixel;
                    newData[i + 3] = 255;

                    let error = oldPixel - newPixel;

                    if (x + 1 < width) {
                        data[i + 4] += error * 7 / 16;
                    }
                    if (y + 1 < height) {
                        if (x > 0) {
                            data[i + width * 4 - 4] += error * 3 / 16;
                        }
                        data[i + width * 4] += error * 5 / 16;
                        if (x + 1 < width) {
                            data[i + width * 4 + 4] += error * 1 / 16;
                        }
                    }
                }
            }

            let newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
        }

        function addColorWatermark(ctx, width, height) {
            const scale = width / 1012;
            const scaledWatermarkData = new Uint8ClampedArray(width * height * 4);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const sourceX = Math.floor(x / scale);
                    const sourceY = Math.floor(y / scale);
                    const sourceIndex = (sourceY * 1012 + sourceX) * 4;
                    const targetIndex = (y * width + x) * 4;

                    scaledWatermarkData[targetIndex] = watermarkImageData.data[sourceIndex];
                    scaledWatermarkData[targetIndex + 1] = watermarkImageData.data[sourceIndex + 1];
                    scaledWatermarkData[targetIndex + 2] = watermarkImageData.data[sourceIndex + 2];
                    scaledWatermarkData[targetIndex + 3] = watermarkImageData.data[sourceIndex + 3];
                }
            }

            const imageData = ctx.getImageData(0, 0, width, height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (scaledWatermarkData[i + 3] > 0) {
                    imageData.data[i] = scaledWatermarkData[i];
                    imageData.data[i + 1] = scaledWatermarkData[i + 1];
                    imageData.data[i + 2] = scaledWatermarkData[i + 2];
                    imageData.data[i + 3] = scaledWatermarkData[i + 3];
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }
    </script>
</body>

</html>
